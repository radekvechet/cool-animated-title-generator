
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Title Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'gradient-y': {
                '0%, 100%': { 'background-position': '50% 0%' },
                '50%': { 'background-position': '50% 100%' },
              },
              'gradient-xy': {
                '0%, 100%': { 'background-position': '0% 0%' },
                '50%': { 'background-position': '100% 100%' },
              },
            },
            animation: {
              'gradient-x': 'gradient-x var(--speed, 8s) var(--ease, ease) infinite',
              'gradient-y': 'gradient-y var(--speed, 8s) var(--ease, ease) infinite',
              'gradient-xy': 'gradient-xy var(--speed, 8s) var(--ease, ease) infinite',
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        background-color: #030712;
        color: white;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>
